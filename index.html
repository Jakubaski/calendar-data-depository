<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Modern Calendars</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <h1>Early Modern Calendars Depository</h1>
    <p>Paste data from Microsoft Excel into the table below. The data will be processed and visualized automatically.</p>

    <!-- Table for Pasting Data -->
    <textarea id="dataInput" placeholder="Paste your Excel data here..." rows="10" style="width: 100%;"></textarea>
    <button id="processData">Process Data</button>

    <!-- Display Area for Pie Charts -->
    <div id="charts">
        <h2>Visualization of Data</h2>
        <canvas id="cityChart"></canvas>
        <canvas id="printingLocationChart"></canvas>
        <canvas id="annotationsChart"></canvas>
        <canvas id="annotationCategoryChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
